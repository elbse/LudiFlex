<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LudiFlex</title>
</head>
<body>
    <div class="wrapper">
    <nav class="nav">
    <div class="nav-logo">
        <p class="logo">
            LudiFlex.
        </p>

    </div>

    <div class="nav-menu">
        <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="blog.html" class="link">Blog</a></li>
            <li><a href="services.html" class="link">Services</a></li>
            <li><a href="about.html" class="link">About Us</a></li>
        </ul>
    </div>

    <div class="nav-button">
        <button class="btn white-btn" id="loginBtn">Sign In</button>
        <button class="btn" id="regisBtn">Sign Up</button>
    </div>

   <div class="nav-menu-btn">
        <i class="bx bx-menu"></i>
   </div>
</nav>

<!---------------------------------Form Box-------------------------------------------->
<div class="form-box">
<!--------------------------------registration form------------------------------------>
<div class="register-container" id="register"></div>
      <div class="top">
        <span>Have an account? <a href="#" onclick="login()">Login</a></span>
        <header>Sign Up</header>
    </div>
    <div class="two-froms">
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Firstname">
             <i class="bx bx-user"></i>
        </div>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="Lastname">
         <i class="bx bx-user"></i>
    </div>
    <div class="input-box">
        <input type="text" class="input-field" placeholder="Email">
         <i class="bx bx-envelope"></i>
    </div>
    <div class="input-box">
        <input type="password" class="input-field" placeholder="Password">
         <i class="bx bx-lock-alt"></i>
    </div>
    <div class="input-box">
        <input type="submit" class="submit" value="Register"> 
    </div>

    <div class="two-col">
        <div class="one">
            <input type="checkbox" id="regiter-check">
            <label for="register-check">Remember Me</label>
        </div>
        <div class="two">
            <label><a href="#">Terms and Condition</a></label>
        </div>
    </div>
    
</div>

<script src="main.js"></script>

   
</div>
</body>
</html>
